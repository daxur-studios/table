<div>
  <button (click)="initBasicDemo()">Basic Demo</button>
  <button (click)="initAdvancedDemo()">Advanced Demo</button>
</div>

@switch (show) { @case ('basic') {
<lib-table [options]="options"></lib-table>
} @case ('advanced') {
<lib-table
  style="max-height: 70%; max-width: 70%"
  [options]="advancedOptions"
></lib-table>
} @default {
<div>Choose</div>
} }
