<div style="display: flex; flex-direction: column; flex: 1 1" #resizeWrapper>
  <!--Column Header-->
  <div class="base-row header-row">
    @for (column of controller().options.columns; track $index) {
    <div class="base-cell">{{column.columnLabel}}</div>
    }
  </div>

  <!--Rows-->
  <cdk-virtual-scroll-viewport
    [itemSize]="itemSize"
    [minBufferPx]="itemSize*2"
    [maxBufferPx]="itemSize*2*2"
    class="ff-viewport"
  >
    <div
      *cdkVirtualFor="let row of controller().options.data();
                        templateCacheSize: 0;
                       let index = index;
                       let count = count;
                       let first = first;
                       let last = last;
                       let even = even;
                       let odd = odd;"
      [class.alternate]="odd"
      class="base-row"
    >
      @for (column of controller().options.columns; track $index) {
      <div class="base-cell">{{row[column.propertyPath]}}</div>
      }
      <!-- <div class="example-item-detail">Index: {{index}}</div>
      <div class="example-item-detail">Count: {{count}}</div>
      <div class="example-item-detail">First: {{first ? 'Yes' : 'No'}}</div>
      <div class="example-item-detail">Last: {{last ? 'Yes' : 'No'}}</div>
      <div class="example-item-detail">Even: {{even ? 'Yes' : 'No'}}</div>
      <div class="example-item-detail">Odd: {{odd ? 'Yes' : 'No'}}</div> -->
    </div>
  </cdk-virtual-scroll-viewport>
</div>
